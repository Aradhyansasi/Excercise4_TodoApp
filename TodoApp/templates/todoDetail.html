<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card m-5 bg-info" style="width: 18rem;">
                    <div class="card-body ">
                      <h5 class="card-title p-3">{{todo.task_name}}</h5>
                      <h6 class="card-subtitle mb-2 ">{{todo.user}}</h6>
                      <h6 class="card-subtitle mb-2 ">{{todo.status}}</h6>
                      <h6 class="card-subtitle mb-2 ">{{todo.date}}</h6>
                      <a href="{%url 'all'%}" class="card-link link-success">Back</a>
                      <a href="{%url 'edit' todo.id%}" class="card-link link-warning">Edit</a>
                      <a href="{%url 'delete' todo.id%}" class="card-link link-danger">Delete</a>
                    </div>
                  </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
