<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-12 mt-5">
    
                <table class="table mt-3">
                    <tr class="table-info">
                        <th>Task Name</th>
                        <th>User</th>
                        <th>Post Date</th>
                        <th>Status</th>
                        <th>Action</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    {%for todo in todos%}
                        <tr class="table-danger">
                            <td>{{todo.task_name}}</td>
                            <td>{{todo.user}}</td>
                            <td>{{todo.date}}</td>
                            <td>{{todo.status}}</td>
                            <td><a href="{%url 'detail' todo.id%}" class="btn btn-info">Details</a></td>
                            <td><a href="{%url 'edit' todo.id%}" class="btn btn-warning">Edit</a></td>
                            <td><a href="{%url 'delete' todo.id%}" class="btn btn-danger">Delete</a></td>
                            <td><a href="{%url 'home' %}" class="btn btn-success">Home</a></td>
    <!--                        <td><a href="" class="btn btn-dark">Accepted Applications</a></td>-->
                         </tr>
                    {%endfor%}
                </table>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>
</html>
